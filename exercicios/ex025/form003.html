<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaário</title>
    <style>
        
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" autocomplete="name" maxlength="30" placeholder="Nome completo" required>
        </div>
        <br>
        <div>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </div>
        <br>
        <div>
            <label for="imes">Período letivo: </label>
            <input type="month" name="mes" id="imes" value="2024-01">
        </div>
        <br>
        <div>
            <label for="idia">Dia da prova: </label>
            <input type="date" name="dia" id="idia" value="2024-01-17">
        </div>
        <br>
        <div>
            <label for="ihora">Hora da prova: </label>
            <input type="time" name="hora" id="ihora" value="19:30">
        </div>
        <br>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
