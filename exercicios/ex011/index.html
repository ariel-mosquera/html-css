<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls>
        <source src="audios/musica-1.mp3" type="audio/mpeg">    
    </audio><br>
    <audio preload="metadata" controls>
        <source src="audios/musica-2.mp3" type="audio/mpeg">
        <source src="audios/musica-2.ogg" type="audio/ogg">
        <source src="audios/musica-2.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio, por isso <a href="áudios/musica-2.mp3" download="audio/mpeg">clique aqui</a> para baixar-lo</p>
    </audio>
</body>
</html>
